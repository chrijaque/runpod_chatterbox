name = "chatterbox-tts"
description = "ChatterboxTTS TTS Generation Handler"
repository = "https://github.com/chrijaque/runpod_chatterbox"
docker_image_name = "chatterbox-tts"
docker_image_tag = "latest"

[env]
RUNPOD_API_KEY = "{{ RUNPOD_API_KEY }}"
FIREBASE_STORAGE_BUCKET = "{{ FIREBASE_STORAGE_BUCKET }}"
CACHE_BUST = "latest-{{ timestamp }}"

[build]
dockerfile = "dockerfiles/chatterbox/Dockerfile.tts"
context = "."
build_args = ["RUNPOD_CACHE_BUST={{ CACHE_BUST }}"]

[deploy]
gpu_type = "RTX 4090"
container_disk_in_gb = 50
volume_in_gb = 100
ports = "8000/http"
envs = [
    "RUNPOD_API_KEY",
    "FIREBASE_STORAGE_BUCKET"
] 