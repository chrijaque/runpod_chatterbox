name = "chatterbox-tts"
description = "ChatterboxTTS TTS Generation Handler"
repository = "https://github.com/chrijaque/runpod_chatterbox"
docker_image_name = "chatterbox-tts"
docker_image_tag = "prod"

[env]
RUNPOD_API_KEY = "{{ RUNPOD_API_KEY }}"
CACHE_BUST = "prod-{{ timestamp }}"
MINSTRALY_API_SHARED_SECRET = "{{ MINSTRALY_API_SHARED_SECRET }}"
APP_BASE_URL = "{{ APP_BASE_URL }}"
R2_ACCESS_KEY_ID = "{{ R2_ACCESS_KEY_ID }}"
R2_SECRET_ACCESS_KEY = "{{ R2_SECRET_ACCESS_KEY }}"
R2_ENDPOINT = "{{ R2_ENDPOINT }}"
R2_BUCKET_NAME = "{{ R2_BUCKET_NAME }}"
NEXT_PUBLIC_R2_PUBLIC_URL = "{{ NEXT_PUBLIC_R2_PUBLIC_URL }}"

[build]
dockerfile = "dockerfiles/chatterbox/Dockerfile.tts"
context = "."
build_args = [
    "RUNPOD_CACHE_BUST={{ CACHE_BUST }}",
    "HF_TOKEN={{ RUNPOD_SECRET_HF_TOKEN }}"
]

[deploy]
gpu_type = "RTX 4090"
container_disk_in_gb = 50
volume_in_gb = 100
ports = "8000/http"
envs = [
    "RUNPOD_API_KEY",
    "MINSTRALY_API_SHARED_SECRET",
    "APP_BASE_URL",
    "R2_ACCESS_KEY_ID",
    "R2_SECRET_ACCESS_KEY",
    "R2_ENDPOINT",
    "R2_BUCKET_NAME",
    "NEXT_PUBLIC_R2_PUBLIC_URL",
]

