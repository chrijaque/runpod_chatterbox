name: Build Higgs Audio Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'dockerfiles/higgs/**'
      - 'handlers/higgs_only/**'
      - 'requirements/higgs_only.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'dockerfiles/higgs/**'
      - 'handlers/higgs_only/**'
      - 'requirements/higgs_only.txt'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-higgs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Higgs Audio VC Handler
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/higgs/Dockerfile.vc
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:higgs-vc-latest
          ghcr.io/${{ github.repository }}:higgs-vc-${{ github.sha }}
        build-args: |
          HF_TOKEN=${{ secrets.HF_TOKEN }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Higgs Audio TTS Handler
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/higgs/Dockerfile.tts
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:higgs-tts-latest
          ghcr.io/${{ github.repository }}:higgs-tts-${{ github.sha }}
        build-args: |
          HF_TOKEN=${{ secrets.HF_TOKEN }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build ChatterboxTTS VC Handler
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/chatterbox/Dockerfile.vc
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:chatterbox-vc-latest
          ghcr.io/${{ github.repository }}:chatterbox-vc-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build ChatterboxTTS TTS Handler
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfiles/chatterbox/Dockerfile.tts
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:chatterbox-tts-latest
          ghcr.io/${{ github.repository }}:chatterbox-tts-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 